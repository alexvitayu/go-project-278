name: test-and-lint
on:
  pull_request:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'
          cache: false # отключаем встроенное кэширование и будем использовать actions/cache@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.7.2
          golangci-lint --version

      - name: Verify installation
        run: |
          which golangci-lint
          golangci-lint version

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint